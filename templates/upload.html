{% extends 'base.html' %}

{% load static %}

{% block title %}Upload file{% endblock %}

{% block content %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="myfile">
        <button type="submit" class="btn btn-info">Upload</button>
    </form>

    {% if uploaded_file %}
      <p>File uploaded: <a>{{ uploaded_file }}</a></p>
    {% endif %}

{% endblock %}
