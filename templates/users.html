{% extends 'base.html' %}
{% load static %}

{% block content %}

<div>
    <ul>
        {% for user in users %}
            {% if not user.is_superuser %}
        <li>
            <a href="{% url 'user' user=user.username %}">{{ user.username }}</a>
        </li>
            {% endif %}
        {% endfor %}
    </ul>
</div>
{% endblock %}
